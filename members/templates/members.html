{% extends 'base.html' %} 

{% block content %}
        <h1>Members</h1>
        <p>Total Members: {{totalMembers}}</p>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for x in mymembers %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.firstname}}</td>
                <td>{{x.lastname}}</td><td><button><a href="update/{{x.id}}">Edit</a></button></td>
                <td><button><a href="delete/{{x.id}}">Delete</a></button></td>
            </tr>
            {% endfor %}
        </table>
        <p>
            <a href="add/">Add member</a>
        </p>
{% endblock %}
